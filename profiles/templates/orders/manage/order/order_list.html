<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">login</a>
    {% endif %}
    <a href="{% url 'profile:order_create'%}">Create</a>
    <hr>
    {% for order in orders %}
      <a href="{% url 'profile:order_detail' pk=order.pk%}">{{ order }}</a>
      <br>

      {{ order.customer }}
      <br>
      {{ order.executor }}
      <hr>
    {% endfor %}
  </body>
</html>
